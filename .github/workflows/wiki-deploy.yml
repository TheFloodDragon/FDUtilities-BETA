name: Wiki Deploy

# 触发条件
on:
  # 手动触发
  workflow_dispatch:
  # 推送时触发
  push:
    # 只在下列路径变更时触发
    paths:
      - 'wiki/**'

# 设置权限
permissions:
  contents: write

# 任务
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
      # 打包静态文件
      - name: Install and Build
        run: cd ./wiki && npm install && npm run build
      # 部署
      - name: Deploy
        working-directory: ./wiki
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: wiki/build