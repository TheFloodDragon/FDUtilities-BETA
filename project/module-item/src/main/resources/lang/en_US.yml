# NBT Tags
NBTFormat-Entry-Key:
  type: json
  text: '&6{0}&7: '
  args:
    - suggest: '/nbt edit {1} {2} '
      hover: 'Click to edit'
NBTFormat-Entry-Value:
  type: json
  text: '&e{0}'
  args:
    - copy: '{1}'
      hover: 'Click to copy'
NBTFormat-Retract: '  '
NBTFormat-Retract-List: '&f- '
NBTFormat-List-Empty: '&f[ ]'
NBTFormat-Type-Byte: ' &8(&7Byte&8)'
NBTFormat-Type-Short: ' &8(&7Short&8)'
NBTFormat-Type-Int: ' &8(&7Int&8)'
NBTFormat-Type-Long: ' &8(&7Long&8)'
NBTFormat-Type-Float: ' &8(&7Float&8)'
NBTFormat-Type-Double: ' &8(&7Double&8)'
NBTFormat-Type-String: ' &8(&7String&8)'
NBTFormat-Type-ByteArray: ' &8(&7ByteArray&8)'
NBTFormat-Type-IntArray: ' &8(&7IntArray&8)'
NBTFormat-Type-LongArray: ' &8(&7LongArray&8)'
NBTAction-Set: '&8[&6R&8] &7Successfully Set NBT in node &b{0} &7to: &d{1}&r{2}'
NBTAction-Remove: '&8[&6R&8] &7Successfully Remove NBT in node &b{0}'
NBTAction-EmptyTag: '&8[&6R&8] &cEmpty NBT Tag'