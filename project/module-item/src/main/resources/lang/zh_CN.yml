# 物品命令
Item-Give: '&8[&6R&8] &7成功给予玩家 &e{0} &7物品 &e{1} &a×{2} &7!'
Item-Give-All: '&8[&6R&8] &7成功给予所有玩家物品 &e{0} &a×{1} &7!'
Item-Get: '&8[&6R&8] &7你获得了物品 &e{0} &a×{1} &7!'

# NBT标签
NBTFormat-Entry-Key: # 0-浅层节点 1-目标位置 2-深层节点
  type: json
  text: '[&6{0}]&7: '
  args:
    - suggest: '/nbt edit {1} {2} '
      hover: '点击编辑'
NBTFormat-Entry-Value: # 0-值 1-精确转换后的值
  type: json
  text: '[&e{0}]'
  args:
    - copy: '{1}'
      hover: '点击复制'
NBTFormat-Retract: '  '
NBTFormat-Retract-List: '&f- '
NBTFormat-List-Empty: '&f[]'
NBTFormat-Type-Byte: ' &8(&7Byte&8)'
NBTFormat-Type-Short: ' &8(&7Short&8)'
NBTFormat-Type-Int: ' &8(&7Int&8)'
NBTFormat-Type-Long: ' &8(&7Long&8)'
NBTFormat-Type-Float: ' &8(&7Float&8)'
NBTFormat-Type-Double: ' &8(&7Double&8)'
NBTFormat-Type-String: ' &8(&7String&8)'
NBTFormat-Type-ByteArray: ' &8(&7ByteArray&8)'
NBTFormat-Type-IntArray: ' &8(&7IntArray&8)'
NBTFormat-Type-LongArray: ' &8(&7LongArray&8)'
NBTFormat-Type-List: ' &8(&7List&8)'
NBTFormat-Type-Compound: ' &8(&7Compound&8)'
NBTAction-Set: '&8[&6R&8] &7成功设置位于节点 &b{0} &7的NBT标签为: &d{1}&r{2}' # 0-节点 1-值 2-类型
NBTAction-Remove: '&8[&6R&8] &7成功删除位于节点 &b{0} &7的NBT标签' # 0-节点
NBTAction-EmptyTag: '&8[&6R&8] &c空标签'